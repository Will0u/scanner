<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner Leclerc</title>
  </head>
  <body>
    <script type='module' src="./src/assets/script/index.js"></script>

    <h1>Scanner v2.1.0</h1>

    <section>
      <div id="scanner"></div>
    </section>
    
    <section>
      <p id="result"></p>
      <p id="count"></p>
      <iframe id="link">
      </iframe>

      <button id="scanBtn">Scan</button>
      <button id="operatorBtn" operator="minus">-</button>
    </section>

    <section>
        <p id="error"></p>
    </section>
