<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
  </head>
  <body>
    <script type='module' src="./src/assets/script/index.js"></script>
    
    <section>
      <h1>Scanner v2.1.4</h1>
      <div id="scanner"></div>
    </section>
    
    <section id="frameSection">
      <p id="error">Une erreur est survenue !</p>
      <div class="intelContainer">
        <p id="result"></p>
        <p id="count"></p>
      </div>
      <iframe id="link">
      </iframe>
    </section>
    
    <section id="btnSection">
      <button id="operatorBtn" operator="add" disabled>+</button>
      <button id="scanBtn">Scan</button>
      <button id="operatorBtn" operator="minus" disabled>-</button>
    </section>

  </body>
</html>
